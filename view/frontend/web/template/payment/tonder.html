<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <form id="co-transparent-form-tonder" class="form" method="post" action="#" novalidate="novalidate" data-bind="mageInit: {
            'transparent':{
                'context': context()
            }, 'validation':[]}">
            <fieldset
                data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
                <div class="field cardholder_name required" style="width: 225px">
                    <label data-bind="attr: {for: getCode() + '_cc_cardholder_name'}" class="label">
                        <span><!-- ko i18n: 'Card Holder Name'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text" name="payment[cc_cardholder_name]" class="input-text"
                               style="text-transform: uppercase" value=""
                               data-validate="{'validate-alphanum-with-spaces': true, 'validate-no-empty': true}"
                               maxlength="45" data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + 'cc_cardholder_name'},
                                    title: getFormFieldLabel('cardholder_name') || $t('Cardholder Name'),
                                    'data-container': getCode() + '-cc-cardholder-name',
                                    enable: isActive($parents),
                                    valueUpdate: 'keyup',
                                    value: creditCardHolderName,
                                    'data-validate': JSON.stringify({required:true}),
                                    event: { blur: validateInput.bind($data, $element)}"/>
                    </div>
                </div>
                <!-- ko if: (isShowLegend())-->
                <legend class="legend">
                    <span><!-- ko i18n: 'Card Information'--><!-- /ko --></span>
                </legend>
                <br/>
                <!-- /ko -->
                <div class="field type">
                    <div class="control" style="margin-left: 0px;">
                        <ul class="credit-card-types">
                            <!-- ko foreach: {data: getCcAvailableTypesValues(), as: 'item'} -->
                            <li class="item" data-bind="css: {
                                                 _active: $parent.selectedCardType() == item.value,
                                                 _inactive: $parent.selectedCardType() != null && $parent.selectedCardType() != item.value
                                                 } ">
                                <!--ko if: $parent.getIcons(item.value) -->
                                <img data-bind="attr: {
                        'src': $parent.getIcons(item.value).url,
                        'alt': item.type,
                        'width': $parent.getIcons(item.value).width,
                        'height': $parent.getIcons(item.value).height
                        }"/>
                                <!--/ko-->
                            </li>
                            <!--/ko-->
                        </ul>
                        <input type="hidden" name="payment[cc_type]" class="input-text" value="" data-bind="attr: {id: getCode() + '_cc_type', 'data-container': getCode() + '-cc-type'},
                   value: creditCardType
                   "/>
                    </div>
                </div>
                <div class="field number required">
                    <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
                        <span><!-- ko i18n: 'Card Number'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="number" name="payment[cc_number]" class="input-text" value=""
                               data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_number',
                                    'data-container': getCode() + '-cc-number',
                                    'data-validate': JSON.stringify({'required-number':true, 'validate-card-type':getCcAvailableTypesValues(), 'validate-card-number':'#' + getCode() + '_cc_type', 'validate-cc-type':'#' + getCode() + '_cc_type'})},
                              enable: isActive($parents),
                              value: creditCardNumber,
                              event: { keyup: creditCardValidate, keydown: disableArrowKeys.bind($data, event, 16), blur: validateInput.bind($data, $element) }"/>
                    </div>
                </div>
                <div class="field date required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
                    <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
                        <span><!-- ko i18n: 'Expiration Date'-->
                            <!-- /ko --></span>
                    </label>
                    <div class="control">
                        <div class="fields group group-2">
                            <div class="field no-label month">
                                <div class="control">
                                    <select name="payment[cc_exp_month]" class="select select-month" data-bind="attr: {id: getCode() + '_expiration', 'data-container': getCode() + '-cc-month', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCode() + '_expiration_yr'})},
                                            enable: isActive($parents),
                                            options: getCcMonthsValues(),
                                            optionsValue: 'value',
                                            optionsText: 'month',
                                            optionsCaption: getFormFieldLabel('month') || $t('Month'),
                                            value: creditCardExpMonth,
                                            event: { blur: validateInput.bind($data, $element)}"></select>
                                </div>
                            </div>
                            <div class="field no-label year">
                                <div class="control">
                                    <select name="payment[cc_exp_year]" class="select select-year" data-bind="attr: {id: getCode() + '_expiration_yr', 'data-container': getCode() + '-cc-year', 'data-validate': JSON.stringify({required:true})},
                                           enable: isActive($parents),
                                           options: getCcYearsValues(),
                                           optionsValue: 'value',
                                           optionsText: 'year',
                                           optionsCaption: getFormFieldLabel('year') || $t('Year'),
                                           value: creditCardExpYear,
                                           event: { blur: validateInput.bind($data, $element)}"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ko if: (hasVerification())-->
                <div class="field cvv required" data-bind="attr: {id: getCode() + '_cc_type_cvv_div'}">
                    <label data-bind="attr: {for: getCode() + '_cc_cid'}" class="label">
                        <span><!-- ko i18n: 'Card Verification Number'-->
                            <!-- /ko --></span>
                    </label>
                    <div class="control _with-tooltip">
                        <input type="number" autocomplete="off" class="input-text cvv" name="payment[cc_cid]" value=""
                               oncopy="return false;" oncut="return false;" onpaste="return false;"
                               data-bind="attr: {id: getCode() + '_cc_cid',
                        title: $t('Card Verification Number'),
                        'data-container': getCode() + '-cc-cvv',
                        'data-validate': JSON.stringify({'required-number':true, 'validate-card-cvv':'#' + getCode() + '_cc_type'})},
                        enable: isActive($parents),
                        value: creditCardVerificationNumber,
                        event: { keydown: disableArrowKeysCC.bind($data, event, 4), blur: validateInput.bind($data, $element) }"/>
                    </div>
                </div>
                <!-- /ko -->
            </fieldset>
        </form>
        <p data-bind="html: getInstructions()"></p>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        " disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
